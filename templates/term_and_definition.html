{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Term and Definition
{% endblock %}

{% block body %}
    <div class="container">


        <div class="row justify-content-center text-center">
            <div class="col-6">

                <h1>New Term and Definition</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save</button>
                </form>

            </div>
        </div>
        {% for term in terms %}

            <div class="row shadow p-3 my-3 bg-body rounded justify-content-center">
                <div class="col-md-5">

                    <h3>{{ term.term }}</h3>
                </div>
                <div class="col-md-5">
                    <h5>{{ term.definition }}</h5>
                </div>
            </div>
        {% endfor %}

        <div class="row">
            <div class="col">
                <form action={% url 'index' %} >
                    <input type="submit" value="Go back" />
                </form>
            </div>
        </div>

    </div>

{% endblock %}
