{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    QuizMaster login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12 mt-3">

                <h1>Login</h1>
                <br>
                <form action="{% url 'login' %}" method="post" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>

                    <a href="{% url 'register' %}" class="btn btn-success btn-lg"><i
                            class="fas fa-plus"></i> Create a new account</a>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
