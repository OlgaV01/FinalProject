{% extends 'base.html' %}
{% load static %}

{% block title %}
    QuizMaster login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-6 mt-3">

                <h1>Login</h1>
                <br>
                <form action="{% url 'login' %}" method="post" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}

                        <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>

                        <a href="{% url 'register' %}" class="btn btn-success btn-lg"><i
                                class="fas fa-plus"></i> Create a new account</a>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
