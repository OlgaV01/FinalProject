{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Create new Study Set
{% endblock %}

{% block body %}
    <div class="container">

        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-sm-12">

                <h1>New Study Set name</h1>
                <form action="{% url 'studySet' %}" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-success">Create Set</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
