{% extends 'base.html' %}
{% load static %}

{% block title %}
    QuizMaster Register
{% endblock %}

{%  block body %}
    <div class="container m-5">
        <div class="row justify-content-center">
            <h3>Create an account below</h3>
            <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1>Register</h1>
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        </div>
    </div>



{%  endblock %}
